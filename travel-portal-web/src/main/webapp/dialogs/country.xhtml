<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view contentType="text/html" locale="en">
    <f:metadata>
        <f:viewParam name="country-id" value="#{countryBean.id}"/>
    </f:metadata>
    <h:head>
        <c:if test="#{countryBean.id == null}" >
            <title>New country</title>
        </c:if>
        <c:if test="#{countryBean.id != null}" >
            <title>Edit country</title>
        </c:if>
    </h:head>

    <h:body>
        <p:ajaxStatus onstart="PrimeFaces.widgets.statusDialog.show();" onsuccess="PrimeFaces.widgets.statusDialog.hide();"/>

        <p:dialog modal="true" widgetVar="statusDialog" showHeader="false"  draggable="false" closable="false" resizable="false">
            <p:graphicImage value="/images/ajaxloadingbar.gif" />
        </p:dialog>

        <h:form id="country">
            <h:panelGrid columns="2">
                <p:outputLabel value="Name:" />
                <p:inputText id="Name" value="#{countryBean.name}" required="true" style="width: 250px;"/>

                <p:commandButton value="Save" actionListener="#{countryBean.save()}" process="@(form:last)" />
            </h:panelGrid>
            <p:messages showSummary="false" showDetail="true" autoUpdate="true" closable="true" />
        </h:form>
    </h:body>
</f:view>
</html>

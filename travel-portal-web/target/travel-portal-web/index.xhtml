<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xsi:schemaLocation="http://primefaces.org/ui ">

<h:head>
    <title>Students Manager</title>
    <link rel="icon" href="/images/icon.png" type="image/x-icon"/>
    <link rel="shortcut icon" href="/images/icon.png" type="image/x-icon"/>
</h:head>
<h:body>
    <h:form>
        <p:ajaxStatus onstart="PrimeFaces.widgets.statusDialog.show();" onsuccess="PrimeFaces.widgets.statusDialog.hide();"/>

        <p:dialog modal="true" widgetVar="statusDialog" showHeader="false"  draggable="false" closable="false" resizable="false">
            <p:graphicImage value="/images/ajaxloadingbar.gif" />
        </p:dialog>

        <p:tabView dynamic="true" cache="true">
            <c:forEach items="#{TabMenu.tabs}" var="tab" varStatus="loop">
                <p:tab title="#{tab.name}">
                    <ui:include src="#{tab.address}"/>
                </p:tab>
            </c:forEach>
        </p:tabView>
    </h:form>
</h:body>
</html>
